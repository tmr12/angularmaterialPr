<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav #sidenav class="app-sidenav mat-elevation-z11" [mode]="isSmallScreen()?'over':'side'" [opened]="!isSmallScreen()">
        <mat-toolbar color="primary">Contacts</mat-toolbar>
        <mat-nav-list>
            <mat-list-item *ngFor="let user of users | async">
               <a matLine [routerLink]="['/contactmanager', user.id]"> <mat-icon svgIcon="{{user.avatar}}"></mat-icon>{{ user.name }}</a>
            </mat-list-item>
          </mat-nav-list>
    </mat-sidenav>
    <div class="app-sidenav-content">
        <app-toolbar (toggleSideNav)="sidenav.toggle()"></app-toolbar>
        <div class="wrapper">
            <router-outlet></router-outlet>
        </div>
    </div>
</mat-sidenav-container>
